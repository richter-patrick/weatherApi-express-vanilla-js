<!DOCTYPE html>
<html>

  <head>
    <title>Server Communication Formular</title>
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body>
    <div class="content">
      <h1>Server Communictaion </h1>
      <p>Please enter your <strong>ZIP Code</strong> to receive some weather data</p>

      <input autocomplete="off" id="zip" placeholder="enter zip code here"> </input>
      <button id="btnSendDataToBackend">Send</button>

      <div id="userResponseData">
        <h2>Your Weather forecast</h2>
        <p>Your entered ZIP: <span id="transformZip">???</span></p>
        <p>Current Date: <span id="transformDate">???</span></p>
        <p>The temperature: <span id="tranformTemp">???</span></p>
      </div>

      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </body>
  <script type="application/javascript" src="js/app.js"> </script>

</html>
